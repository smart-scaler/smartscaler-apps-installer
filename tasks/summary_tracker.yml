- name: Generate Kubernetes cluster summary report
  debug:
    msg: |
      
      ================================================
      â˜¸ï¸  KUBERNETES CLUSTER SUMMARY
      ================================================
      
      ðŸ”§ CLUSTER STATUS: {{ kubernetes_summary.cluster_status | upper }}
      
      {% if kubernetes_summary.nodes | length > 0 %}
      ðŸ–¥ï¸  CLUSTER NODES:
      {% for node in kubernetes_summary.nodes %}
      â€¢ {{ node.name }}: {{ node.status }} ({{ node.role }}){% if node.version %} - v{{ node.version }}{% endif %}

      {% endfor %}
      {% endif %}
      
      {% if kubernetes_summary.system_pods | length > 0 %}
      ðŸ› ï¸  SYSTEM COMPONENTS:
      {% for pod in kubernetes_summary.system_pods %}
      â€¢ {{ pod.name }}: {{ pod.status }}{% if pod.namespace %} ({{ pod.namespace }}){% endif %}

      {% endfor %}
      {% endif %}
      
      ðŸŒ NETWORK: {{ 'âœ… Ready' if kubernetes_summary.network_ready else 'âŒ Not Ready' }}
      ðŸ’¾ STORAGE: {{ 'âœ… Ready' if kubernetes_summary.storage_ready else 'âŒ Not Ready' }}
      
